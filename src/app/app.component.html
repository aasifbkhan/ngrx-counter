<header class="d-flex justify-content-between">
  <h4>Angular Ngrx</h4>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-counter></app-counter>
    </div>
  </div>
</div>

<h2>Books</h2>
<app-book-list
  class="book-list"
  [books]="(books$ | async)!"
  (add)="onAdd($event)"
></app-book-list>

<h2>My Collection</h2>
<app-book-collection
  class="book-collection"
  [books]="(bookCollection$ | async)!"
  (remove)="onRemove($event)"
>
</app-book-collection>
<router-outlet></router-outlet>
